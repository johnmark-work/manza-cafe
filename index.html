<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manza Café</title>
    <link rel="icon" type="image/x-icon" href="/assets/cup-straw.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8F1E6] font-serif">
    
    <!-- Title Section -->
    <section class="py-12 px-8 text-center max-w-6xl mx-auto">
        <h2 class="text-5xl font-semibold text-[#8B5A2B] mb-2">Manza Café</h2>
        <h2 class="text-lg font-semibold text-[#A97042]">“Your Daily Hug in a Mug”</h2>

        
        <!-- Items Grid -->
        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2">

            <div class="bg-white mb-2 rounded-2xl shadow-lg overflow-hidden h-60 hover:-translate-y-2 hover:shadow-xl">
                <img src="/assets/iced/mocha.webp" alt="Iced Coffee" class="w-full h-full object-cover">
            </div>

            <div class="bg-white mb-2 rounded-2xl shadow-lg overflow-hidden h-60 hover:-translate-y-2 hover:shadow-xl">
                <img src="/assets/hot/macchiato.webp" alt="Hot Coffee" class="w-full h-full object-cover">
            </div>

            <div class="bg-white mb-2 rounded-2xl shadow-lg overflow-hidden h-60 hover:-translate-y-2 hover:shadow-xl">
                <img src="/assets/donut/chocolate.webp" alt="Donuts" class="w-full h-full object-cover">
            </div>

            <div class="bg-white mb-2 rounded-2xl shadow-lg overflow-hidden h-60 hover:-translate-y-2 hover:shadow-xl">
                <img src="/assets/cake/cheese-cake.jpg" alt="Cakes" class="w-full h-full object-cover">
            </div>

        </div>

        <!-- Order Now Button -->
        <a href="menu.html">
            <button class=" px-4 py-3 mt-4 bg-[#8B5A2B] text-white font-semibold text-md rounded-full shadow-md transition-transform duration-300 hover:scale-105">
                ORDER
            </button>
        </a>
    </section>

</body>
</html>
